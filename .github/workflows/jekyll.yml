name: Build and Deploy Jekyll site

on:
  push:
    branches:
      - master  # æˆ– mainï¼Œæ ¹æ®ä½ çš„é»˜è®¤åˆ†æ”¯ä¿®æ”¹
  workflow_dispatch:

permissions:
  contents: write  # ğŸ”¹ å…è®¸ GitHub Actions å†™å…¥ä»“åº“å†…å®¹

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
